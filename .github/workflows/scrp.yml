on: 
  workflow_dispatch:
  push:
    paths-ignore:
      - 'case/**'
      - 'vaccination/**'
  schedule:
    - cron:  '0 */6 * * *'
name: ⬆️💉🦠
jobs:
  node-dep:
    name: 🔧⬆️⚙️🟢
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@master
    - name: Package-Lock ⚙️🟢
      run: npm install --package-lock-only 
    - name: Cache node_modules 🔧⚙️🟢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
    - name: Install Dependencies 🔧🟢
      if: steps.cache-modules.outputs.cache-hit != 'true'
      run: npm install
    - name: Publish package-lock.json ⬆️⚙️🟢
      uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: 'Update package-lock.json'
        TIMEZONE: 'Asia/Tokyo'
  vaccination:
    name: ⬆️💉
    needs: [node-dep]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@master
    - name: Cache node_modules 🔧⚙️🟢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
    - name: Scrape Vaccinations
      run: npm run vaccination 
    - uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: 'Scrape Vaccinations'
        TIMEZONE: 'Asia/Tokyo'
  case:
    name: ⬆️🦠
    needs: [node-dep]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@master
    - name: Cache node_modules 🔧⚙️🟢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
    - name: Scrape Cases
      run: npm run case 
    - uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: 'Scrape Cases'
        TIMEZONE: 'Asia/Tokyo'
  vc:
    name: ⬆️💉🦠
    needs: [node-dep,vaccination,case]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@master
    - name: Pull with --no-rebase ⬆️
      run: git pull --no-rebase
    - name: Cache node_modules 🔧⚙️🟢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
    - name: 💉🦠
      run: npm run vc
    - name: ⬆️💉🦠
      uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: 'Latest Vaccinations + Cases'
        TIMEZONE: 'Asia/Tokyo'
